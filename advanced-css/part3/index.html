<!DOCTYPE html>
<html>
  <head>
    <title>Social media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f36c0b985b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="social-media-wrapper">
      <div class="social-media">
        <div class="button blog">
          <a href="https://blogger.com">
            <div class="icon"><i class="fa fa-laptop"></i></div>
            <div class="text">Check out my blog</div>
          </a>
        </div>

        <div class="button twitter">
          <a href="https://twitter.com">
            <div class="icon"><i class="fa fa-twitter"></i></div>
            <div class="text">Follow me on Twitter</div>
          </a>
        </div>
        <div class="button linkedin">
          <a href="https://linkedin.com">
            <div class="icon"><i class="fa fa-linkedin"></i></div>
            <div class="text">Connect on Linkedin</div>
          </a>
        </div>
        <div class="button facebook">
          <a href="https://facebook.com">
            <div class="icon"><i class="fa fa-facebook"></i></div>
            <div class="text">Like my Facebook page</div>
          </a>
        </div>
        <div class="button github">
          <a href="https://github.com">
            <div class="icon"><i class="fa fa-github"></i></div>
            <div class="text">See projects on Github</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
